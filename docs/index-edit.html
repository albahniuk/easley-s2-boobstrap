<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Boobstrap</title>
        <link rel="icon" href="favicon.png" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat|Open+Sans:400,600|Ubuntu"
        rel="stylesheet">
        <link rel="stylesheet" href="assets/css/main-edit.css">
    </head>
    
    <body>
        <header> <a href="index-edit.html"><img src="assets/images/logo.svg" alt="hero" class="img-hero"></a>

        </header>
        <div class="main-section">
            <section class="section__card">
                <div class="section__card-button">
                    <button class="reset"><i class="far fa-trash-alt icon-reset"></i>Reset</button>
                </div>
                <div class="section__card-content">
                    <div class="description">
                        <div class="rectangle"></div>
                         <h1 class="h1-description">Nombre Apellido</h1>

                        <p class="text-description">Front-End developer</p>
                    </div>
                    <div class="profile-pic"></div>
                    <div class="social-media">
                        <ul class="social-media__list">
                            <li class=" contact-list__tlf list__item--tel"></li>
                            <li class=" contact-list__mail list__item--mail"></li>
                            <li class="contact-list__linkedin list__item--linkedin"></li>
                            <li class=" contact-list__github list__item--github"></li>
                        </ul>
                    </div>
                    <div class="skills">
                        <ul class="skills__list"></ul>
                    </div>
                </div>
            </section>
            <section class="section-form">
                <div class="section-form__container">
                    <form action="">
                        <div class="section-form__fieldset-container section-form__fieldset-container--design">
                            <fieldset class="section-form__subsection">
                                <div class="collapsible">
                                    <div class="collapsible__clickable collapsible__design">
                                        <div class="collapsible__clickable-title"> <i class="far fa-object-ungroup title-icon"></i>

                                             <h2 class="title__collapsible">Diseña</h2>

                                        </div>
                                        <div class="collapsible__clickable-icons"> <i class="fas fa-angle-down icon-down"></i>

                                        </div>
                                    </div>
                                    <div class="collapsible__content-design hidden">
                                        <div class="colors">
                                             <h3 class="subtitle__collapsible">Colores</h3>

                                            <ul class="themes">
                                                <li>
                                                    <label for="colors" class="theme default">
                                                        <input type="radio" id="cold" name="colors" class="radio" value="1">
                                                        <div class="colors__list" style="background-color:#114e4e"></div>
                                                        <div class="colors__list" style="background-color:#438792;"></div>
                                                        <div class="colors__list" style="background-color: #a2deaf"></div>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label for="colors" class="theme orange">
                                                        <input type="radio" id="warm" name="colors" class="radio" value="2">
                                                        <div class="colors__list" style="background-color: #420101"></div>
                                                        <div class="colors__list" style="background-color: #bd1010"></div>
                                                        <div class="colors__list" style="background-color: #e95626"></div>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label for="colors" class="theme blue">
                                                        <input type="radio" id="formal" name="colors" class="radio" value="3">
                                                        <div class="colors__list" style="background-color: #3e5b65"></div>
                                                        <div class="colors__list" style="background-color: #dfe5eb"></div>
                                                        <div class="colors__list" style="background-color: #a0c0cf"></div>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                        <div class="fonts">
                                             <h3 class="subtitle__collapsible">Fuentes</h3>

                                            <ul class="fonts___list">
                                                <li>
                                                    <label for="ubuntu" class="typography ubuntu">
                                                        <input type="radio" id="ubuntu" value="ubuntu" name="fonts" class="radio"
                                                        value="1">
                                                        <p class="ubuntu">Ubuntu</p>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label for="comic" class="typography comic">
                                                        <input type="radio" id="comic" value="comic" name="fonts" class="radio"
                                                        value="2">
                                                        <p class="comic">Comic Sans</p>
                                                    </label>
                                                </li>
                                                <li>
                                                    <label for="monserrat" class="typography monserrat">
                                                        <input type="radio" id="monserrat" value="monserrat" name="fonts" class="radio"
                                                        value="3">
                                                        <p class="monserrat">Monserrat</p>
                                                    </label>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="collapsible">
                                    <div class="collapsible__clickable collapsible__fill">
                                        <div class="collapsible__clickable-title"> <i class="far fa-keyboard title-icon"></i>

                                             <h2 class="title__collapsible">Rellena</h2>

                                        </div>
                                        <div class="collapsible__clickable-icons"> <i class="fas fa-angle-down icon-down"></i>

                                        </div>
                                    </div>
                                    <div class="collapsible__content-fill hidden">
                                        <div class="collapsible__content-form">
                                            <label for="name" class="form-label form-label--name">Nombre completo</label>
                                            <input type="text" name="name" id="name" placeholder="Ej: Sally Jill"
                                            class="form-input">
                                        </div>
                                        <div class="collapsible__content-form">
                                            <label for="puesto" class="form-label form-label--puesto">Puesto</label>
                                            <input type="text" name="puesto" id="puesto" placeholder="Ej: Front-end unicorn"
                                            class="form-input">
                                        </div>
                                        <div class="collapsible__content-form">
                                            <div class="container__btn-img">
                                                <label for="imagen" class="form-label">Imagen de Perfil</label>
                                                <div class="collapsible__upload-file">
                                                    <input type="file" id="img-selector" name="img-selector" class="action_hiddenField">
                                                    <button class="btn--img" type="button">Añadir Imagen</button>
                                                    <div class="uploadFile"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="collapsible__content-form">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" name="email" id="email" placeholder="Ej: sally-hill@gmail.com"
                                            class="form-input" data-common="mailto:" data-ico="far fa-envelope social-media__icon"
                                            data-dest=".list__item--mail">
                                        </div>
                                        <div class="collapsible__content-form">
                                            <label for="phone" class="form-label">Teléfono</label>
                                            <input type="tel" id="phone" name="phone" placeholder="Ej: 555-55-55-55"
                                            class="form-input" data-common="tel:" data-ico="fas fa-mobile-alt social-media__icon"
                                            data-dest=".list__item--tel">
                                        </div>
                                        <div class="collapsible__content-form">
                                            <label for="linkedin" class="form-label">Linkedin</label>
                                            <input type="" name="linkedin" id="linkedin" placeholder="Ej: linkedin.com/in/sally.hill"
                                            class="form-input" data-common="https://es.linkedin.com/" data-ico="fab fa-linkedin-in social-media__icon"
                                            data-dest=".list__item--linkedin">
                                        </div>
                                        <div class="collapsible__content-form">
                                            <label for="github" class="form-label">Github</label>
                                            <input type="" name="github" id="github" placeholder="Ej: @sally-hill"
                                            class="form-input" data-common="https://github.com/" data-ico="fab fa-github-alt social-media__icon"
                                            data-dest=".list__item--github">
                                        </div>
                                        <div class="container__skill--title">
                                            <p class="skills">Habilidades (máximo 3)</p>
                                        </div>
                                        <div class="container__skills">
                                            <div class="collapsible__content-form"></div>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <fieldset>
                                <div class="collapsible collapsible-share">
                                    <div class="collapsible__clickable collapsible__share">
                                        <div class="collapsible__clickable-title"> <i class="fas fa-share-alt title-icon"></i>

                                             <h2 class="title__collapsible title__collapsible-share">Comparte</h2>

                                        </div>
                                        <div class="collapsible__clickable-icons"> <i class="fas fa-angle-down icon-down"></i>

                                        </div>
                                    </div>
                                    <div class="collapsible__content-share hidden">
                                        <button type="button" class="collapsible__content-button"><i class="far fa-address-card"></i>Crear tarjeta</button>
                                        <div class="getURL"></div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer class="page__footer">
            <div class="footer__container">
                <p class="footer__copy">Awesome profile-cards @2018</p> <a href="https://adalab.es/" target="_blank"><img src="assets/images/logo-adalab.png" alt="logo-adalab" class="footer__logo"></a>

            </div>
        </footer>
        <script type="text/javascript" src="assets/js/main.min.js"></script>
    </body>

</html>
